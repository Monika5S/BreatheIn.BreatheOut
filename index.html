<!DOCTYPE html>
<html>
  <head>
    <title>BreatheIn BreatheOut</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./src/styles.css" />
  </head>

  <body>
    <h1 class="text-center p-1">
      <img
        src="./media/yoga-icon.gif"
        width="150px"
        class="rounded-circle p-2"
      />
      Breathe In . Breathe Out
    </h1>
    <div class="row m-3">
      <div class="col-sm-6 text-center">
        <h2 class="mt-3 mb-2 p-2 rounded">Deep Breathing</h2>

        <div class="yoga-pose">
          <img src="./media/yoga-pose.svg" />
        </div>

        <div class="bubble"></div>

        <div class="d-flex justify-content-center m-3">
          <button class="btn btn-primary p-3">START</button>
          <button class="btn btn-danger ms-3 p-3">STOP</button>
        </div>
      </div>

      <div class="col-sm-6 text-center">
        <h2 class="mt-3 mb-5 rounded p-2">Tracker</h2>

        <canvas id="time-chart"></canvas>
      </div>
    </div>

    <div class="row m-5 d-flex justify-content-center activity-container">
      <div class="col-md-7 text-center border border-2 rounded activity"></div>
    </div>
